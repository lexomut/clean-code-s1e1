<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <header class="eisenhower">
    <img class="eisenhower__img"
         src="./eisenhower-matrix.jpg"
         alt="What Is the Eisenhower Matrix? How to Use It to Be More Productive?">
    <a class="eisenhower__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details? </a>
  </header>
  <main class="wrapper">
    <section>
      <form><label for="task__text-aria_new">Add Item</label>
        <input class="task__text-aria_new" id="task__text-aria_new" type="text">
        <button type='button'>Add</button>
      </form>
    </section>
    <section>
      <h3>Todo</h3>
      <ul class="tasks tasks_incomplete" id="tasks_incomplete">
        <li class="task">
          <input type="checkbox"> <label class="task__text-aria">Pay Bills</label><input type="text">
          <button class="task__edit">Edit</button>
          <button class="task__del">
            <img  class="task__btn-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input type="checkbox"><label class="task__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text-aria">
          <button class="task__edit">Save</button>
          <button class="task__del">
            <img class="task__btn-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
     <h3>Completed</h3>
      <ul class="tasks tasks_completed" id="tasks_completed">
        <li class="task">
          <input type="checkbox" checked> <label class="task__text">See the Doctor</label>
          <input class="task__text-aria" type="text">
          <button class="task__edit">Edit </button>
          <button class="task__del">
            <img class="task__btn-img"  src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
